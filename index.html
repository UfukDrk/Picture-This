<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <picture>
        
        <source
          media="(min-width: 960px)"
          srcset="
            images/photo_sq_480.jpg   480w,
            images/photo_sq_640.jpg   640w,
            images/photo_sq_800.jpg   800w,
            images/photo_sq_960.jpg   960w,
            images/photo_sq_1120.jpg 1120w
          "
          sizes="50vw"
        />

        
        <img
          src="images/museum.jpg"
          srcset="
            images/photo_land_320.jpg   320w,
            images/photo_land_480.jpg   480w,
            images/photo_land_720.jpg   720w,
            images/photo_land_960.jpg   960w,
            images/photo_land_1440.jpg 1440w,
            images/photo_land_1920.jpg 1920w
          "
          sizes="100vw"
          alt="Museum."
        />
      </picture>
    </header>
  </body>
</html>
